<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> 
    <script src="event-details.js"></script>
    <title>DunSayBoJio</title>
</head>
<body>
    <div class="container">
        <h2>Here is what you need to know about this upcoming activity. Sign up to indicate your interest!</h2><br>
        <table id="eventDetails">
                <!-- Future events will be displayed here -->
        </table>
    </div>

    <div id="actionButtons">
        <!-- Sign-up button or max capacity message will be displayed here -->
    </div>

    <div class="button-container">
        <a href="upcomingevents.html"><button>Back</button></a>
    </div>

    <!-- The popup form -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span onclick="closePopup()" class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="userNameForm">
                <label for="firstName">First Name:</label>
                 <input type="text" id="firstName" name="firstName" required><br><br>
                <label for="lastName">Last Name:</label>
                 <input type="text" id="lastName" name="lastName" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div> 

</body>
</html>
